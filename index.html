<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img src="assets/images/illustration-article.svg" alt="Article illustration" class="card-img">
    <section class="card-content">
      <button class="card-action" type="button">Learning</button>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </section>
    <section class="card-author">
      <img src="assets/images/image-avatar.webp" alt="Article author" class="card-author-img">
      <span class="card-author-name">Greg Hooper</span>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
